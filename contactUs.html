<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Header section containing the main title -->
    <header>
      <h1>Contact Me</h1>
    </header>
    <!-- Section containing the contact form -->

    <section>
      <h2>Get in Touch</h2>
      <form action="" method="">
        <!-- Input for visitor's name -->

        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required minlength="2" title="Please enter your name" placeholder="Please enter your name"/>
        <br />
        <br />
        <!-- Input for visitor's name -->

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required  title="Please enter a valid email address" placeholder="Please enter a valid email address"/>
        <br />
        <br />
        <!-- Text area for the message -->

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="" rows="5" minlength="10" title="Please enter a message" placeholder="Please enter a message"></textarea>
        <br />
        <br />
        <!-- Submit button for the form -->

        <input type="submit" value="Submit Message" />
        <!-- Reset button for the form -->

        <input type="reset" />
      </form>
      <br />
      <!-- Link for back to portfolio page  -->
      <a href="portfolio.html">Back To Portfolio Page</a>
    </section>
  </body>
</html>
